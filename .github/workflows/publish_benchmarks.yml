name: Publish Benchmarks

on:
  workflow_run:
    workflows: ["Benchmark"]
    types:
      - completed

jobs:
  publish_benchmarks:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    environment: benchmark

    permissions:
      pull-requests: write
      actions: read
      contents: read

    strategy:
      matrix:
        include:
          - benchmark-matrix-name: General
          #- benchmark-matrix-name: Misc

    env:
      GH_TOKEN: ${{ github.token }}

    steps:
    - name: Set up GitHub CLI
      run: |
        sudo apt-get update
        sudo apt-get install gh -y
    - name: Download artifact from another workflow
      run: |
        run_id="${{ github.event.workflow_run.id }}"
        artifact_name="${{ matrix.benchmark-matrix-name }}-benchmark-results"

        echo "Fetching artifact '${artifact_name}' from run ${run_id}"

        # List artifacts and extract matching ID
        artifact_id=$(gh api \
          repos/${{ github.repository }}/actions/runs/$run_id/artifacts \
          --jq ".artifacts[] | select(.name == \"${artifact_name}\") | .id")

        if [ -z "$artifact_id" ]; then
          echo "Artifact '$artifact_name' not found"
          exit 1
        fi

        # Get redirect URL from GitHub API
        download_url=$(gh api \
          repos/${{ github.repository }}/actions/artifacts/$artifact_id \
          --jq '.archive_download_url')

        if [ -z "$download_url" ]; then
          echo "Failed to retrieve download URL"
          gh api \
            repos/${{ github.repository }}/actions/artifacts/$artifact_id \
            --jq '.archive_download_url'
          exit 1
        fi

        echo "Downloading ZIP from redirect URL..."

        # Follow redirect and download actual zip
        curl -L "$download_url" --output results.zip

        echo "Download complete, extracting..."
        unzip results.zip
    - name: Store benchmark results
      uses: hermit-os/github-action-benchmark@main
      with:
        tool: "hermit-bench"
        output-file-path: results.json
        github-token: ${{ secrets.HERMIT_BENCH_GITHUB_TOKEN }}
        benchmark-data-dir-path: .
        gh-repository: github.com/CarlWachter/hermit-bench
        comment-always: true
        benchmark-matrix-name: ${{ matrix.benchmark-matrix-name }}
        auto-push: true